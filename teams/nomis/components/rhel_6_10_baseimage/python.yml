---
name: nomis_rhel_6_10_baseimage_python
description: rhel 6.10 base image component for installing python
schemaVersion: 1.0
parameters:
  - Version:
      type: string
      default: "0.0.3"
      description: Component version (update this each time the file changes)
  - Platform:
      type: string
      default: "Linux"
      description: Platform.
phases:
  - name: build
    steps:
      - name: InstallPython
        action: ExecuteBash
        inputs:
          commands:
            - |
              set -e
              cd /tmp

              # download and build Python 3.6.3
              wget --no-check-certificate https://python.org/ftp/python/3.6.3/Python-3.6.3.tar.xz
              tar xf Python-3.6.3.tar.xz
              rm -f Python-3.6.3.tar.xz
              cd Python-3.6.3/

              # ensure zlib is enabled, required for some ansible modules
              sed -i 's/^#zlib/zlib/' Modules/Setup.dist

              ./configure --enable-optimizations
              sudo make altinstall

      # Install pip for Python 3.6.3
      - name: InstallPipAndVirtualenv
        action: ExecuteBash
        inputs:
          commands:
            - |
              set -e
              cd /tmp

              # install pip and virtualenv
              wget https://bootstrap.pypa.io/pip/3.6/get-pip.py
              python3.6 get-pip.py
              python3.6 -m pip install --upgrade pip
              python3.6 -m pip install virtualenv
