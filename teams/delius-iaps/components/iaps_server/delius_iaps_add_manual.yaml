---
name: delius_iaps_add_manual
description: Adds PDF Manual
schemaVersion: 1.0
parameters:
  - Version:
      type: string
      default: 0.1.0
      description: Component version
  - Platform:
      type: string
      default: "Windows"
      description: Platform name
  - S3ArtefactBucket:
      type: string
      description: Name of s3 bucket holding software artefacts
phases:
  - name: build
    steps:
      - name: DownloadArtefacts
        action: ExecutePowerShell
        inputs:
          commands:
            - |
              $ErrorActionPreference = "Stop"
              $VerbosePreference = "Continue"

              Read-S3Object -BucketName {{ S3ArtefactBucket }} -Key "manuals/How-to-import-Database-connections-into-Oracle-SQL-Developer-from-XML.pdf" -File "C:\Users\Public\Desktop\How-to-import-Database-connections-into-Oracle-SQL-Developer-from-XML.pdf"
