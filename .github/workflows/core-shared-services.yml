---
name: core-shared-services
on:
  push:
    branches:
      - main
      - feature/*
    paths:
      - 'modernisation-platform/**'
      - '.github/workflows/core-shared-services.yml'
  pull_request:
    branches:
      - main
    types: [opened, edited, reopened, synchronize]
    paths:
      - 'modernisation-platform/**'
      - '.github/workflows/core-shared-services.yml'
  workflow_dispatch:
env:
  AWS_ACCESS_KEY_ID:  ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  TF_IN_AUTOMATION: true
defaults:
  run:
    shell: bash

jobs:
  plan-core-shared-services:
    name: Plan - core-shared-services-production
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2.3.4
      - name: Load and Configure Terraform
        uses: hashicorp/setup-terraform@v1.3.2
        with:
          terraform_version: 1.0.1
          terraform_wrapper: false
      - name: Terraform plan - core-shared-services-production
        run: |
          echo "Terraform plan - ${TF_ENV}"
          bash scripts/terraform-init.sh modernisation-platform
          terraform -chdir="modernisation-platform" workspace select "core-shared-services-${TF_ENV}"
          bash scripts/terraform-plan.sh modernisation-platform
        env:
          TF_ENV: production

  deploy-core-shared-services:
    name: Deploy - core-shared-services-production
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment:
      name: core-shared-services
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2.3.4
      - name: Load and Configure Terraform
        uses: hashicorp/setup-terraform@v1.3.2
        with:
          terraform_version: 1.0.1
          terraform_wrapper: false
      - name: Terraform apply - core-shared-services-production
        run: |
          echo "Terraform apply - ${TF_ENV}"
          bash scripts/terraform-init.sh modernisation-platform
          terraform -chdir="modernisation-platform" workspace select "core-shared-services-${TF_ENV}"
          bash scripts/terraform-apply.sh modernisation-platform
        env:
          TF_ENV: production
