---
name: install_python_3_9
description: component for installing python 3.9
schemaVersion: 1.0
parameters:
  - Version:
      type: string
      default: 0.0.1
      description: Component version (update this each time the file changes)
  - Platform:
      type: string
      default: "Linux"
      description: Platform.
phases:
  - name: build
    steps:
      - name: InstallPython
        action: ExecuteBash
        inputs:
          commands:
            - |
              set -e
              cd /tmp

              py_version=3.9.6

              # install python
              wget https://www.python.org/ftp/python/$py_version/Python-$py_version.tgz
              tar xzf Python-$py_version.tgz
              rm -f Python-$py_version.tgz
              cd Python-$py_version

              #Â ensure zlib is enabled, required for some ansible modules
              sed -i 's/^#zlib/zlib/' Modules/Setup

              ./configure --enable-optimizations
              sudo make altinstall

      # Install pip
      - name: InstallPipAndVirtualenv
        action: ExecuteBash
        inputs:
          commands:
            - |
              set -e
              # install pip and virtualenv
              python3.9 -m pip install --upgrade pip
              python3.9 -m pip install virtualenv
